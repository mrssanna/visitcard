<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание сайтов</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pageContainer">
        <header class="pageHeader"></header>

        <main class="pageMain">
            <h1 class="textHeader1">
                Нужен сайт?
            </h1>
            <h2 class="textHeader2">
                Напишите нам:
            </h2>
            <form class="form" action="" method="post">
                <input class="inputText" type="text" placeholder="Имя*" name="userSurname" required>
                <input class="inputText" type="tel" placeholder="Телефон" name="userPhone">
                <input class="inputText" type="email" placeholder="E-mail*" required name="userEmail">
                <textarea class="inputTextArea" placeholder="Текст сообщения" name="userMassage"></textarea>
                <button class="btn">Отправить</button>
            </form>
        </main>

        <footer class="pageFooter"></footer>
    </div>

</body>
</html>
